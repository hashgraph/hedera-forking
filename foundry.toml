[profile.default]
src = "src"
out = "out"
libs = ["lib"]

extra_output = ["storageLayout"]

# Grant (test) contracts access to read files (`vm.readFile`) from the specified folders.
fs_permissions = [
    { access = "read", path = "./@hts-forking/src"},
    { access = "read", path = "./@hts-forking/test/data"}
]

