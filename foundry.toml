[profile.default]
src = "src"
out = "out"
libs = ["lib"]
via_ir = true

extra_output = ["storageLayout"]

# Grant (test) contracts access to read files (`vm.readFile`) only inside the `./test` folder.
fs_permissions = [{ access = "read", path = "./test"}]

